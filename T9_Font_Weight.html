<!doctype html>
<html>
<head>
	<title>
		Font-Weight
	</title>
	<style>
		body
		{
			font-size:48px;
			<!--font-family: Arial;-->
		}
			#lighter
			{
					font-weight:lighter;
			}
			#bold
			{
				font-weight:bold;
			}
			#normal
			{
				font-weight:normal; 
			}
			#bolder
			{
				font-weight:bolder;
			}
	</style>
</head>
<body>

<p id="lighter">
Bass fish live in lakes.
</p>

<p id="normal">
Bass fish live in lakes.
</p>

<p id="bold">
Bass fish live in lakes.
</p>

<p id="bolder">
Bass fish live in lakes.
</p>

</body>
</html>
