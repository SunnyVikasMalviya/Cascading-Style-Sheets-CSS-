<!doctype html>
<html>
<head>

	<style>
		body 
		{
			color : green;    <!--All the child elements inside the body tag will now inherit this rule.-->
			<!-- We don't need to specifically choose every single element to change its styling rule.-->
		}
		p 
		{
			color : red;  <!--Here we are over-riding the original rule of the parent tag and applying a new rule for the p tags-->
		}
	</style>

</head>
<body>

<h1>The Fish Web Site</h1>

<p>
Welcome to the Fish Wev Site. Everything you want to know about fish
is in this web site.
</p>

<h2>
This is a section on Bass Fish.
</h2>

<p>
Bass fish live in lakes.
</p>

</body>
</html>
